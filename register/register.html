<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./register.css" />
    <title>Keep Notes</title>
</head>
<body>
    <div id="registerForm" class="register-page">
        <div class="form-card">
            <div class="form">
                <div class="input-container">
                    <label for="username-rg">Username</label>
                    <input type="text" id="username-rg" required />
                </div>
                <div class="input-container">
                    <label for="email-rg">Email</label>
                    <input type="email" id="email-rg" required />
                </div>
                <div class="input-container">
                    <label for="password-rg">Password</label>
                    <div class="pass-container">
                        <input type="password" id="password-rg" required />
                        <button onclick="registerPassShowHide()" type="button">
                            <span id="rgPassBtn" class="material-symbols-outlined">
                                visibility
                            </span>
                        </button>
                    </div>
                </div>
                <button onclick="registerSubmit()" class="submit-btn" type="submit">Register</button>
            </div>
            <p class="already-acnt">Already have an account?<button onclick="moveToLogin()" type="button" style="background-color: transparent; border: 0;"><a href="#loginForm" target="_self">Log in </a></button> now</p>
        </div>
    </div>
    <div id="loginForm" class="register-page">
        <div class="form-card">
            <div class="form">
                <div class="input-container">
                    <label for="email-lg">Email</label>
                    <input type="email" id="email-lg" required />
                </div>
                <div class="input-container">
                    <label for="password-lg">Password</label>
                    <div class="pass-container">
                        <input type="password" id="password-lg" required />
                        <button>
                            <span id="lgPassBtn" class="material-symbols-outlined">
                                visibility
                            </span>
                        </button>
                    </div>
                </div>
                <button onclick="loginSubmit()" id="login-btn" class="submit-btn">Login</button>
            </div>
            <p class="already-acnt">You don't have an account? <button onclick="moveToRegister()" type="button" style="background-color: transparent; border: 0;"><a href="#registerForm" target="_self">Register </a></button> now</p>
        </div>
    </div>
    <script src="./register.js" type="text/javascript">
    </script>
</body>
</html>
